<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Personnage D&D 2024 - Vierge</title>
    
    <!-- 1. Importation de Tailwind CSS (pour le style) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Importation de React et ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. Importation de Babel (pour comprendre le code React dans le navigateur) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Petits ajustements pour que ça ressemble à une app native */
        body { background-color: #020617; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DEFINITION DES ICONES (SVG) ---
        // Intégrées directement pour éviter les dépendances externes complexes
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Shield = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Scroll = (props) => <IconBase {...props}><path d="M8 2h8a4 4 0 0 1 4 4v16H4V6a4 4 0 0 1 4-4Z"/><path d="M12 2v6"/></IconBase>;
        const Sword = (props) => <IconBase {...props}><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></IconBase>;
        const Dice5 = (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="M16 8h.01"/><path d="M8 8h.01"/><path d="M8 16h.01"/><path d="M16 16h.01"/><path d="M12 12h.01"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const Coins = (props) => <IconBase {...props}><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m16.71 13.88.7.71-2.82 2.82"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ChevronUp = (props) => <IconBase {...props}><path d="m18 15-6-6-6 6"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const Camera = (props) => <IconBase {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>;
        const Upload = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>;

        // --- COMPOSANT PRINCIPAL ---
        const CharacterSheet = () => {
            const initialCharacter = {
                name: "Nom du Personnage",
                class: "Classe",
                level: 1,
                species: "Espèce",
                background: "Historique",
                xp: 0,
                heroicInspiration: false,
                image: null, 
                stats: {
                str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10
                },
                hp: { current: 10, max: 10, temp: 0 },
                ac: 10,
                speed: 30,
                initiativeBonus: 0,
                deathSaves: { success: 0, failures: 0 },
                skills: {}, // Vide par défaut
                saves: {}, // Vide par défaut
                coins: {
                cp: 0, sp: 0, gp: 0, pp: 0
                },
                attacks: [
                { id: 1, name: "Attaque de base", bonus: "+2", damage: "1d6+0" }
                ],
                features: [
                { id: 'feat-1', name: "Trait Racial", description: "Description du trait racial ici..." },
                { id: 'feat-2', name: "Capacité de Classe", description: "Description de la capacité de classe..." }
                ],
                notes: "Équipement:\n- Sac à dos\n- Rations (5)\n- Corde"
            };

            const [char, setChar] = useState(initialCharacter);
            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);

            useEffect(() => {
                // Clé générique pour éviter de charger les données de Long Wei
                const saved = localStorage.getItem('dnd2024-sheet-generic');
                if (saved) {
                    try {
                        const savedData = JSON.parse(saved);
                        if (typeof savedData.features === 'string') savedData.features = initialCharacter.features; 
                        setChar({ ...initialCharacter, ...savedData });
                    } catch (e) { console.error(e); }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('dnd2024-sheet-generic', JSON.stringify(char));
            }, [char]);

            const getModifier = (score) => Math.floor((score - 10) / 2);
            const getProficiencyBonus = (level) => Math.ceil(level / 4) + 1;
            const formatMod = (mod) => (mod >= 0 ? `+${mod}` : mod);
            const profBonus = getProficiencyBonus(char.level);

            const updateChar = (path, value) => {
                setChar(prev => {
                const newData = { ...prev };
                const keys = path.split('.');
                let current = newData;
                for (let i = 0; i < keys.length - 1; i++) {
                    current = current[keys[i]];
                }
                current[keys[keys.length - 1]] = value;
                return newData;
                });
            };

            const exportData = () => {
                const dataStr = JSON.stringify(char, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                const safeName = char.name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                link.download = `${safeName}_dnd2024.json`;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    setChar(prev => ({ ...initialCharacter, ...importedData }));
                    e.target.value = null;
                } catch (err) { alert("JSON invalide"); }
                };
                reader.readAsText(file);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => updateChar('image', reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const toggleSkill = (skillKey) => {
                setChar(prev => {
                    const current = prev.skills[skillKey];
                    let nextVal = !current ? true : (current === true ? 'expert' : false);
                    return { ...prev, skills: { ...prev.skills, [skillKey]: nextVal } };
                });
            };

            const toggleSave = (statKey) => {
                setChar(prev => ({
                    ...prev,
                    saves: { ...prev.saves, [statKey]: !prev.saves[statKey] }
                }));
            };

            const FeatureRow = ({ feature, index }) => {
                const [expanded, setExpanded] = useState(false);
                const CHAR_LIMIT = 60;
                const isLong = feature.description.length > CHAR_LIMIT;
                const updateFeature = (field, val) => {
                    const newFeatures = [...char.features];
                    newFeatures[index][field] = val;
                    updateChar('features', newFeatures);
                };
                const deleteFeature = () => {
                    const newFeatures = char.features.filter((_, i) => i !== index);
                    updateChar('features', newFeatures);
                };

                return (
                    <div className="bg-slate-700/30 border border-slate-700 rounded-lg p-2 mb-2 hover:bg-slate-700/50 transition-colors group">
                        <div className="flex justify-between items-start mb-1 gap-2">
                            <input className="font-bold text-amber-400 bg-transparent outline-none w-full text-sm" value={feature.name} onChange={(e) => updateFeature('name', e.target.value)} placeholder="Nom" />
                            <button onClick={deleteFeature} className="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity"><Trash2 size={14} /></button>
                        </div>
                        <div className="relative">
                            <textarea className="w-full bg-transparent text-xs text-slate-300 resize-none outline-none leading-relaxed" value={feature.description} rows={expanded || !isLong ? Math.max(2, Math.ceil(feature.description.length / 50)) : 2} onChange={(e) => updateFeature('description', e.target.value)} placeholder="Desc..." style={{ minHeight: '2.5em' }} />
                            {isLong && !expanded && <div className="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-t from-slate-800 to-transparent flex items-end justify-center cursor-pointer" onClick={() => setExpanded(true)}><span className="text-[10px] text-amber-500 font-bold bg-slate-900/80 px-2 rounded-full mb-1 flex items-center gap-1">Voir plus <ChevronDown size={10} /></span></div>}
                            {isLong && expanded && <div className="flex justify-center mt-1 cursor-pointer" onClick={() => setExpanded(false)}><span className="text-[10px] text-slate-500 hover:text-amber-500 flex items-center gap-1">Voir moins <ChevronUp size={10} /></span></div>}
                        </div>
                    </div>
                );
            };

            const StatBox = ({ conf }) => {
                const mod = getModifier(char.stats[conf.key]);
                const isSaveProficient = char.saves[conf.key];
                const saveBonus = mod + (isSaveProficient ? profBonus : 0);
                return (
                <div className="bg-slate-800 rounded-lg p-3 flex flex-col items-center relative border border-slate-700 shadow-md">
                    <span className="text-xs text-slate-400 uppercase tracking-widest font-bold mb-1">{conf.label}</span>
                    <div className="flex items-center gap-2">
                        <button onClick={() => updateChar(`stats.${conf.key}`, char.stats[conf.key] - 1)} className="text-slate-500 hover:text-white">-</button>
                        <span className="text-2xl font-bold text-white">{char.stats[conf.key]}</span>
                        <button onClick={() => updateChar(`stats.${conf.key}`, char.stats[conf.key] + 1)} className="text-slate-500 hover:text-white">+</button>
                    </div>
                    <div className="bg-amber-600 text-white font-bold rounded-full w-10 h-10 flex items-center justify-center -mb-6 border-4 border-slate-900 z-10 shadow-lg">{formatMod(mod)}</div>
                    <div onClick={() => toggleSave(conf.key)} className={`mt-6 text-xs flex items-center gap-1 cursor-pointer select-none px-2 py-1 rounded ${isSaveProficient ? 'bg-indigo-900/50 text-indigo-200' : 'text-slate-500 hover:text-slate-300'}`}>
                        <Shield size={10} className={isSaveProficient ? "fill-current" : ""} /><span>Sv: {formatMod(saveBonus)}</span>
                    </div>
                </div>
                );
            };

            const SkillRow = ({ skill }) => {
                const statMod = getModifier(char.stats[skill.stat]);
                const proficiency = char.skills[skill.key];
                let totalBonus = statMod + (proficiency === true ? profBonus : proficiency === 'expert' ? profBonus * 2 : 0);
                return (
                <div className="flex items-center justify-between p-2 hover:bg-slate-800 rounded cursor-pointer group transition-colors" onClick={() => toggleSkill(skill.key)}>
                    <div className="flex items-center gap-2">
                        <div className={`w-3 h-3 rounded-full border border-slate-500 flex items-center justify-center ${proficiency ? (proficiency === 'expert' ? 'bg-amber-500 border-amber-500' : 'bg-white border-white') : ''}`}></div>
                        <span className={`text-sm ${proficiency ? 'text-white font-medium' : 'text-slate-400'}`}>{skill.label} <span className="text-xs text-slate-600">({skill.stat.substring(0,3).toUpperCase()})</span></span>
                    </div>
                    <span className="text-sm font-mono font-bold text-slate-300">{formatMod(totalBonus)}</span>
                </div>
                );
            };

            const AttackRow = ({ attack, index }) => (
                <div className="bg-slate-700/50 p-2 rounded mb-2 flex flex-col md:flex-row md:items-center justify-between gap-2 border border-slate-600">
                <input className="bg-transparent text-amber-400 font-bold outline-none w-full md:w-auto" value={attack.name} onChange={(e) => { const n = [...char.attacks]; n[index].name = e.target.value; updateChar('attacks', n); }} />
                <div className="flex gap-2">
                    <input className="bg-slate-800 text-center text-white rounded w-12 text-sm p-1" placeholder="Atq" value={attack.bonus} onChange={(e) => { const n = [...char.attacks]; n[index].bonus = e.target.value; updateChar('attacks', n); }} />
                    <input className="bg-slate-800 text-white rounded w-full md:w-32 text-sm p-1" placeholder="Dégâts" value={attack.damage} onChange={(e) => { const n = [...char.attacks]; n[index].damage = e.target.value; updateChar('attacks', n); }} />
                    <button className="text-red-400 hover:text-red-300 p-1" onClick={() => { const n = char.attacks.filter((_, i) => i !== index); updateChar('attacks', n); }}><Trash2 size={16} /></button>
                </div>
                </div>
            );

            const CoinInput = ({ label, type, color }) => (
                <div className="bg-slate-900/50 rounded p-2 flex flex-col items-center border border-slate-700/50">
                    <label className={`text-xs font-bold mb-1 uppercase ${color}`}>{label}</label>
                    <input type="number" value={char.coins[type]} onChange={(e) => updateChar(`coins.${type}`, parseInt(e.target.value) || 0)} className="bg-transparent text-center text-white font-mono w-full outline-none focus:text-amber-400" placeholder="0" />
                </div>
            );

            const statsConfig = [{key:'str',label:'Force'},{key:'dex',label:'Dextérité'},{key:'con',label:'Constitution'},{key:'int',label:'Intelligence'},{key:'wis',label:'Sagesse'},{key:'cha',label:'Charisme'}];
            const skillsList = [
                {key:'acrobatics',label:'Acrobaties',stat:'dex'},{key:'animal_handling',label:'Dressage',stat:'wis'},{key:'arcana',label:'Arcanes',stat:'int'},{key:'athletics',label:'Athlétisme',stat:'str'},{key:'deception',label:'Tromperie',stat:'cha'},{key:'history',label:'Histoire',stat:'int'},{key:'insight',label:'Intuition',stat:'wis'},{key:'intimidation',label:'Intimidation',stat:'cha'},{key:'investigation',label:'Investigation',stat:'int'},{key:'medicine',label:'Médecine',stat:'wis'},{key:'nature',label:'Nature',stat:'int'},{key:'perception',label:'Perception',stat:'wis'},{key:'performance',label:'Représentation',stat:'cha'},{key:'persuasion',label:'Persuasion',stat:'cha'},{key:'religion',label:'Religion',stat:'int'},{key:'sleight_of_hand',label:'Escamotage',stat:'dex'},{key:'stealth',label:'Discrétion',stat:'dex'},{key:'survival',label:'Survie',stat:'wis'},
            ];

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-amber-500/30 flex flex-col">
                <header className="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50 shadow-lg">
                    <div className="max-w-6xl mx-auto">
                        <div className="flex flex-col md:flex-row md:items-center gap-4">
                            <div className="relative group shrink-0 w-24 h-24 md:w-28 md:h-28 rounded-full bg-slate-800 border-2 border-slate-700 overflow-hidden cursor-pointer hover:border-amber-500 transition-colors" onClick={() => fileInputRef.current.click()}>
                                {char.image ? <img src={char.image} alt="Portrait" className="w-full h-full object-cover" /> : <div className="w-full h-full flex flex-col items-center justify-center text-slate-600 group-hover:text-amber-500/50 transition-colors"><User size={32} /><span className="text-[10px] mt-1 font-bold uppercase">Ajouter</span></div>}
                                <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity"><Camera className="text-white" size={24} /></div>
                                <input type="file" ref={fileInputRef} onChange={handleImageUpload} className="hidden" accept="image/*" />
                            </div>
                            <div className="flex-1 w-full">
                                <input type="text" value={char.name} onChange={(e) => updateChar('name', e.target.value)} className="bg-transparent text-2xl md:text-3xl font-bold text-white placeholder-slate-600 w-full outline-none" />
                                <div className="flex flex-wrap gap-2 text-sm text-slate-400 mt-1">
                                    <input value={char.species} onChange={(e) => updateChar('species', e.target.value)} className="bg-slate-800/50 rounded px-2 py-0.5 outline-none hover:bg-slate-800 focus:text-amber-400 w-48" placeholder="Espèce" />
                                    <input value={char.class} onChange={(e) => updateChar('class', e.target.value)} className="bg-slate-800/50 rounded px-2 py-0.5 outline-none hover:bg-slate-800 focus:text-amber-400 w-24" placeholder="Classe" />
                                    Niveau <input type="number" value={char.level} onChange={(e) => updateChar('level', parseInt(e.target.value) || 1)} className="bg-slate-800/50 rounded px-2 py-0.5 w-12 text-center outline-none focus:text-amber-400" />
                                </div>
                            </div>
                            <div className="flex items-center gap-4 bg-slate-800 p-2 rounded-lg border border-slate-700 shrink-0">
                                <div className="text-center px-2"><div className="text-xs text-slate-400 uppercase">Maîtrise</div><div className="text-xl font-bold text-amber-400">+{profBonus}</div></div>
                                <div className="w-px h-8 bg-slate-700"></div>
                                <div className="flex items-center gap-2 cursor-pointer" onClick={() => updateChar('heroicInspiration', !char.heroicInspiration)}><Dice5 size={24} className={char.heroicInspiration ? "text-amber-400 animate-pulse" : "text-slate-600"} /><div className="flex flex-col"><span className="text-xs text-slate-400 uppercase leading-none">Inspiration</span><span className="text-xs text-slate-400 uppercase leading-none">Héroïque</span></div></div>
                            </div>
                        </div>
                    </div>
                </header>

                <main className="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-12 gap-6 flex-1 w-full">
                    <div className="md:col-span-3 lg:col-span-2 grid grid-cols-3 md:grid-cols-1 gap-4 h-fit">
                        {statsConfig.map(stat => <StatBox key={stat.key} conf={stat} />)}
                    </div>
                    <div className="md:col-span-5 lg:col-span-6 space-y-6">
                        <div className="grid grid-cols-3 gap-4">
                            <div className="bg-slate-800 border border-slate-700 rounded-xl p-3 flex flex-col items-center justify-center relative overflow-hidden">
                                <Shield className="absolute text-slate-700/20 w-16 h-16 -bottom-4 -right-4" /><span className="text-xs text-slate-400 uppercase font-bold">CA</span><input type="number" value={char.ac} onChange={(e) => updateChar('ac', parseInt(e.target.value) || 10)} className="bg-transparent text-3xl font-bold text-white text-center w-full outline-none z-10" />
                            </div>
                            <div className="bg-slate-800 border border-slate-700 rounded-xl p-3 flex flex-col items-center justify-center cursor-pointer hover:border-amber-500/50 transition-colors">
                                <span className="text-xs text-slate-400 uppercase font-bold">Init</span><div className="text-3xl font-bold text-amber-400">{formatMod(getModifier(char.stats.dex) + (char.initiativeBonus || 0))}</div>
                            </div>
                            <div className="bg-slate-800 border border-slate-700 rounded-xl p-3 flex flex-col items-center justify-center">
                                <span className="text-xs text-slate-400 uppercase font-bold">Vitesse</span><div className="flex items-baseline"><input type="number" value={char.speed} onChange={(e) => updateChar('speed', parseInt(e.target.value) || 30)} className="bg-transparent text-3xl font-bold text-white text-center w-12 outline-none" /><span className="text-xs text-slate-500">ft</span></div>
                            </div>
                        </div>
                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-4 relative overflow-hidden">
                            <div className="flex justify-between items-end mb-2 relative z-10">
                                <label className="text-slate-400 text-sm font-bold uppercase flex items-center gap-2"><Heart className="text-red-500 fill-current" size={16} /> Points de Vie</label>
                                <div className="flex items-center gap-1 text-sm text-slate-500">Max: <input type="number" value={char.hp.max} onChange={(e) => updateChar('hp.max', parseInt(e.target.value) || 0)} className="bg-slate-900 text-slate-300 w-12 text-center rounded border border-slate-700 p-0.5" /></div>
                            </div>
                            <div className="flex items-center gap-4 relative z-10">
                                <button onClick={() => updateChar('hp.current', char.hp.current - 1)} className="bg-red-900/30 hover:bg-red-900/50 text-red-200 w-10 h-10 rounded-full flex items-center justify-center border border-red-900">-</button>
                                <input type="number" value={char.hp.current} onChange={(e) => updateChar('hp.current', parseInt(e.target.value) || 0)} className={`bg-transparent text-5xl font-bold text-center w-full outline-none ${char.hp.current <= (char.hp.max/2) ? 'text-red-400' : 'text-white'}`} />
                                <button onClick={() => updateChar('hp.current', char.hp.current + 1)} className="bg-green-900/30 hover:bg-green-900/50 text-green-200 w-10 h-10 rounded-full flex items-center justify-center border border-green-900">+</button>
                            </div>
                            <div className="mt-4 flex items-center justify-center gap-2 relative z-10">
                                <span className="text-xs text-slate-500 uppercase">PV Temporaires</span>
                                <input type="number" value={char.hp.temp} onChange={(e) => updateChar('hp.temp', parseInt(e.target.value) || 0)} className="bg-slate-900/50 text-blue-300 font-bold w-16 text-center rounded border border-slate-700 p-1" />
                            </div>
                            <div className="absolute bottom-0 left-0 h-1 bg-slate-700 w-full"><div className="h-full bg-gradient-to-r from-red-600 to-amber-600 transition-all duration-500" style={{ width: `${Math.min((char.hp.current / char.hp.max) * 100, 100)}%` }}></div></div>
                        </div>
                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-4">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-slate-300 flex items-center gap-2"><Sword size={18} /> Attaques</h3>
                                <button onClick={() => setChar(p => ({ ...p, attacks: [...p.attacks, { id: Date.now(), name: "Arme", bonus: "+0", damage: "1d6" }] }))} className="text-xs bg-slate-700 hover:bg-slate-600 text-white px-2 py-1 rounded transition">+ Ajouter</button>
                            </div>
                            <div>{char.attacks.map((atk, i) => <AttackRow key={atk.id} attack={atk} index={i} />)}</div>
                            <div className="mt-6 pt-4 border-t border-slate-700">
                                <div className="flex justify-between items-center mb-2">
                                    <h3 className="font-bold text-slate-300 flex items-center gap-2 text-sm uppercase tracking-wider"><Zap size={16} /> Capacités & Traits</h3>
                                    <button onClick={() => setChar(p => ({ ...p, features: [...(p.features || []), { id: Date.now(), name: "Nouveau Trait", description: "" }] }))} className="text-xs flex items-center gap-1 bg-amber-600/20 hover:bg-amber-600/40 text-amber-400 px-2 py-1 rounded transition"><Plus size={12} /> Trait</button>
                                </div>
                                <div className="space-y-1">
                                    {Array.isArray(char.features) && char.features.map((feat, i) => (<FeatureRow key={feat.id || i} feature={feat} index={i} />))}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="md:col-span-4 lg:col-span-4 flex flex-col gap-6">
                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-4 flex-1">
                            <h3 className="font-bold text-slate-300 mb-3 flex items-center gap-2 text-sm uppercase tracking-wider"><User size={16} /> Compétences</h3>
                            <div className="space-y-0.5 divide-y divide-slate-700/50">{skillsList.map(skill => <SkillRow key={skill.key} skill={skill} />)}</div>
                        </div>
                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-4">
                            <h3 className="font-bold text-slate-300 mb-3 flex items-center gap-2 text-sm uppercase tracking-wider"><Coins size={16} /> Bourse</h3>
                            <div className="grid grid-cols-4 gap-2">
                                <CoinInput label="PP" type="pp" color="text-indigo-300" />
                                <CoinInput label="PO" type="gp" color="text-amber-400" />
                                <CoinInput label="PA" type="sp" color="text-slate-300" />
                                <CoinInput label="PC" type="cp" color="text-orange-700" />
                            </div>
                        </div>
                        <div className="bg-slate-800 border border-slate-700 rounded-xl p-4 h-64 flex flex-col">
                            <h3 className="font-bold text-slate-300 mb-2 flex items-center gap-2 text-sm uppercase tracking-wider"><Scroll size={16} /> Inventaire & Notes</h3>
                            <textarea className="flex-1 w-full bg-slate-900/50 text-slate-300 text-sm p-2 rounded border border-slate-700 focus:border-amber-500/50 outline-none resize-none" value={char.notes} onChange={(e) => updateChar('notes', e.target.value)} placeholder="Notes..." />
                        </div>
                    </div>
                </main>
                <footer className="bg-slate-900 border-t border-slate-800 p-4 sticky bottom-0 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
                    <div className="max-w-6xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4 text-xs text-slate-500">
                        <span>D&D 5e (2024 Revision) - Standalone</span>
                        <div className="flex gap-2">
                            <button onClick={exportData} className="flex items-center gap-1.5 bg-slate-800 hover:bg-slate-700 text-slate-300 px-3 py-1.5 rounded border border-slate-700 transition-colors"><Download size={14} /> Exporter JSON</button>
                            <button onClick={() => importInputRef.current.click()} className="flex items-center gap-1.5 bg-slate-800 hover:bg-slate-700 text-slate-300 px-3 py-1.5 rounded border border-slate-700 transition-colors"><Upload size={14} /> Importer JSON</button>
                            <input type="file" ref={importInputRef} onChange={importData} className="hidden" accept=".json" />
                        </div>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CharacterSheet />);
    </script>
</body>
</html>
